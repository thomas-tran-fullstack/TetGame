services:
  - type: web_service
    name: tetgame-backend
    env: docker
    repo: .
    dockerfilePath: Dockerfile.backend
    branch: main

  - type: web_service
    name: tetgame-frontend
    env: docker
    repo: .
    dockerfilePath: Dockerfile.frontend
    branch: main

databases:
  - name: tetgame-db
    databaseName: tetgame
    plan: starter

addons:
  - type: redis
    name: tetgame-redis
    plan: starter