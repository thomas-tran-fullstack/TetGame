<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu - TetGame</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <button class="back-button" onclick="goBack();">←</button>

    <div class="full-screen auth-container">
        <div class="form-container" id="emailStep">
            <h2 class="text-center">Quên Mật Khẩu</h2>
            
            <div id="alertContainer"></div>

            <p class="text-center mb-3" style="font-size: 0.95rem; color: #aaa;">
                Nhập email được liên kết với tài khoản của bạn để nhận mã OTP
            </p>

            <form id="emailForm" onsubmit="handleEmailSubmit(event)">
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <input 
                        type="email" 
                        id="resetEmail" 
                        class="form-control" 
                        placeholder="your@email.com" 
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">Gửi Mã OTP</button>
            </form>
        </div>

        <div class="form-container hidden" id="otpStep">
            <h2 class="text-center">Xác Minh OTP</h2>
            
            <p class="text-center mb-3" style="font-size: 0.95rem; color: #aaa;">
                Mã OTP đã được gửi đến email của bạn
            </p>

            <form id="otpForm" onsubmit="handleOTPSubmit(event)">
                <div class="form-group">
                    <label for="otpCode">Mã OTP</label>
                    <input 
                        type="text" 
                        id="otpCode" 
                        class="form-control" 
                        placeholder="Nhập 6 chữ số" 
                        maxlength="6"
                        pattern="[0-9]{6}"
                        required
                    >
                    <small class="form-text text-muted">Mã OTP có hiệu lực trong 10 phút</small>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">Xác Minh</button>
                <button type="button" class="btn btn-secondary btn-block mt-2" onclick="backToEmail()">Quay Lại</button>
            </form>
        </div>

        <div class="form-container hidden" id="resetPasswordStep">
            <h2 class="text-center">Đặt Lại Mật Khẩu</h2>
            
            <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
                <div class="form-group">
                    <label for="newPassword">Mật Khẩu Mới</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        class="form-control" 
                        placeholder="Mật khẩu mới" 
                        oninput="checkPasswordStrength()"
                        required
                    >
                    <div class="password-strength mt-2">
                        <div class="strength-bar">
                            <div id="strengthFill" class="strength-fill"></div>
                        </div>
                        <small id="strengthText" class="form-text text-muted">Độ mạnh: Yếu</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmNewPassword">Xác Nhận Mật Khẩu</label>
                    <input 
                        type="password" 
                        id="confirmNewPassword" 
                        class="form-control" 
                        placeholder="Xác nhận mật khẩu" 
                        oninput="validateConfirmPassword()"
                        required
                    >
                    <small id="confirmText" class="form-text text-muted"></small>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">Cập Nhật Mật Khẩu</button>
            </form>
        </div>
    </div>

    <style>
        .hidden {
            display: none !important;
        }
        
        .password-strength {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .strength-bar {
            width: 100%;
            height: 6px;
            background: var(--color-border);
            border-radius: 3px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            background: var(--color-error);
            border-radius: 3px;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .strength-fill.weak {
            width: 33%;
            background: var(--color-error);
        }

        .strength-fill.fair {
            width: 66%;
            background: var(--color-warning);
        }

        .strength-fill.strong {
            width: 100%;
            background: var(--color-success);
        }
    </style>

    <script src="/js/validation.js"></script>
    <script src="/js/forgot-password.js"></script>
</body>
</html>
