spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:placeholder-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:placeholder-google-secret}
            redirect-uri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - profile
              - email
          facebook:
            client-id: ${FACEBOOK_CLIENT_ID:placeholder-facebook-app-id}
            client-secret: ${FACEBOOK_CLIENT_SECRET:placeholder-facebook-secret}
            redirect-uri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - public_profile
              - email
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://www.googleapis.com/oauth2/v4/token
            user-info-uri: https://www.googleapis.com/oauth2/v1/userinfo
            user-name-attribute: sub
          facebook:
            authorization-uri: https://www.facebook.com/v18.0/dialog/oauth
            token-uri: https://graph.facebook.com/v18.0/oauth/access_token
            user-info-uri: https://graph.facebook.com/me
            user-name-attribute: id
